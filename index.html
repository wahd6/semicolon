<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<h1 class="text-center"><b style="color:red;">;</b> <i>Developrs</i> Guide<b style="color:green;"> ;</b></h1>
			<div id="promo-wrapper internetissue" style="display:none">
				<section id="promo">
					<h2>No Internet Connection</h2>
					<a class="button">Try Again</a>
				</section>
			</div>
			<div class="panel-group" id="accordion">
				
			</div> 
		</div>
		
	</body>
</html>

<script>
	$(document ).ready(function(){
		$(".internetissue").hide();
		var googleDriveSpreadsheetLink = "https://spreadsheets.google.com/feeds/list/1rsStvdM_2X_edrNCqefmuOsz0wXc5d0zRUe1Yi6A2HM/od6/public/values?alt=json";
		$.getJSON( googleDriveSpreadsheetLink, {
			tags: "mount rainier",
			tagmode: "any",
			format: "json"
		})
		.done(function( data ) {
			console.log(data);
			finalAns = 	'';
			var qAData = ''; 
			var collap = ''; 
			var Counter = 1;
			$.each( data.feed.entry, function( i, item ) {
				category 		= item['gsx$category']['$t'];
				question 		= item['gsx$question']['$t'];
				answer 			 = item['gsx$answer']['$t'];
				answerhtmlformat = item['gsx$html_format']['$t'];
				if(answerhtmlformat == ''){ finalAns = answer; }else{ finalAns = answerhtmlformat; }
				
				if(Counter == 1){  collap = 'in'; }else {  collap = ' '; }
				qAData  +='<div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapse'+Counter+'" > <div class="panel-heading"> <h4 class="panel-title"> <a>'+question+'</a> </h4> </div> <div id="collapse'+Counter+'" class="panel-collapse collapse '+collap+'"> <div class="panel-body">'+finalAns+'</div> </div> </div>';
				Counter++;
			});
			
			$("#accordion").html(qAData);
		})
		.fail(function() {
			$(".internetissue").show();
		});
		
	});
</script>	
<script type="text/javascript" src="cordova.js"></script>
